name:                jtm-lambda-calculus
version:             0.1.0.0
github:              "jamestmartin/lambda-calculus"
license:             GPL-3
author:              "James Martin"
maintainer:          "james@jtmar.me"
copyright:           "2019 James Martin"
synopsis:            "Implementations of various Lambda Calculus evaluators and type systems."
category:            LambdaCalculus
description:         Please see the README on GitHub at <https://github.com/jamestmartin/lambda-calculus#readme>

extra-source-files:
- README.md

default-extensions:
- BlockArguments
- DataKinds
- DeriveFoldable
- DeriveFunctor
- DeriveTraversable
- FlexibleInstances
- FunctionalDependencies
- GADTs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- PolyKinds
- Rank2Types
- TemplateHaskell
- TypeFamilies
- TypeOperators

dependencies:
- base >= 4.7 && < 5
# used for `recursion-schemes` histomorphisms
- free >= 5.1 && < 6
- mtl >= 2.2 && < 3
- parsec >= 3.1 && < 4
- recursion-schemes >= 5.1 && < 6
# HashSet used to hold the set of free variables
- unordered-containers >= 0.2.10 && < 0.3

library:
  source-dirs: src

executables:
  jtm-lambda-calculus-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jtm-lambda-calculus
